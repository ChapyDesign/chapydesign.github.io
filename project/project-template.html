<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Template</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/project.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:opsz@8..144&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO IMAGE -->
  <header class="project-hero">
    <img src="/images/projects/PROJECT_FOLDER/hero.jpg" alt="Project Hero Image">
  </header>

  <!-- TRAY -->
  <main class="project-tray">

    <!-- TOP HEADER TEXT AREA -->
    <section class="project-header">
      <div class="project-title">
        <h1>PROJECT TITLE</h1>
      </div>

      <div class="project-info">
        <div><span class="label">Author:</span> PROJECT AUTHOR</div>
        <div><span class="label">Category:</span> PROJECT CATEGORY</div>
        <div><span class="label">Date:</span> PROJECT DATE</div>
        <div><span class="label">Project Link:</span> <a href="PROJECT LINK">Link</a></div>
      </div>
    </section>

    <!-- IMAGE GRID -->
    <section class="project-images">
      <!-- Add images dynamically -->
      <img src="/images/projects/PROJECT_FOLDER/01.jpg" alt="">
      <img src="/images/projects/PROJECT_FOLDER/02.jpg" alt="">
      <img src="/images/projects/PROJECT_FOLDER/03.jpg" alt="">
    </section>

    <!-- RELATED PROJECTS -->
    <section class="related-projects">
      <h2>Related Projects</h2>
      <div class="projects-grid" id="related-projects-grid">
        <!-- JS will populate this -->
      </div>
    </section>

    <!-- DESCRIPTION -->
    <section class="description-block">
      <p>
        PROJECT DESCRIPTION GOES HERE.
      </p>
    </section>

    <!-- FOOTER -->
    <footer class="tray-footer">
      <div class="footer-left">Website by Chapy.</div>
      <div class="footer-right">
        <a href="https://x.com/yourprofile" target="_blank">X/Twitter</a>
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        <a href="https://youtube.com/@ChapyDesign" target="_blank">YouTube</a>
        <span class="tray-close chapy-logo">chapy</span>
      </div>
    </footer>

  </main>

  <script src="/js/tray.js"></script>
  <script src="/js/project-tray.js"></script>
</body>
</html>
