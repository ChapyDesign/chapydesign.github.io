<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapy Design</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Navigation -->
  <header class="top-nav">
    <div class="logo">
      <img src="img/Chapy-Square.png" alt="Chapy Logo">
    </div>
    <nav class="nav-links">
      <a href="#design" class="nav-button">design</a>
      <a href="#product" class="nav-button">product</a>
      <a href="#code" class="nav-button">code</a>
      <a href="#about" class="nav-button">chap-knowlogy</a>
    </nav>
  </header>

  <!-- Hero Section (fixed) -->
  <section class="hero-slider">
    <div class="slide active">
      <div class="hero-image"></div>
      <div class="hero-sidebar">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
        <div class="text-block">
          <h1>Header Title</h1>
          <hr>
          <p>Subtext area describing the project, concept, or brand.</p>
        </div>
      </div>
    </div>
    <!-- Slide 2 & 3 similar -->
  </section>

  <!-- Tray Section -->
  <section class="tray">
    <div class="tray-content">
      <h2>Tray Section</h2>
      <p>Filler content for the tray. This section scrolls up over the hero.</p>
      <p>More content to create scrolling space.</p>
    </div>
  </section>

  <script src="js/slider.js"></script>
  <script src="js/tray.js"></script>

</body>

</html>
