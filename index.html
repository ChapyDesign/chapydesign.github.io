<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapy Design</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<!-- Header Navigation -->
<header class="top-nav">
  <div class="logo">
    <img src="img/logo.png" alt="Chapy Logo">
  </div>
  <nav class="nav-links">
    <a href="#projects" class="nav-button">Project</a>
    <a href="#contact" class="nav-button">Contact</a>
    <a href="#about" class="nav-button">About</a>
  </nav>
</header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Chapy Design</h1>
      <p>Creative direction and design — blending technology, culture, and storytelling.</p>
      <a href="#projects" class="cta">View Projects</a>
    </div>
    <div class="hero-image">
      <img src="img/hero.jpg" alt="Featured work" />
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects">
    <h2>Recent Projects</h2>
    <div class="project-grid">
      <a href="#" class="project-item">
        <img src="img/project1.jpg" alt="Project 1">
        <span>City Branding — Oceanside</span>
      </a>
      <a href="#" class="project-item">
        <img src="img/project2.jpg" alt="Project 2">
        <span>Apparel Graphics — Deadwood Camo</span>
      </a>
      <a href="#" class="project-item">
        <img src="img/project3.jpg" alt="Project 3">
        <span>Campaign Design — Trade Show Visuals</span>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Chapy Design — All Rights Reserved</p>
  </footer>

</body>
</html>
