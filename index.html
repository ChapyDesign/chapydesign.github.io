<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapy Design</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/tray.css" />
</head>
<body>

  <!-- Header Navigation -->
  <header class="top-nav">
    <div class="logo">
      <img src="img/Chapy-Square.png" alt="Chapy Logo">
    </div>
    <nav class="nav-links">
      <a href="#design" class="nav-button">design</a>
      <a href="#product" class="nav-button">product dev</a>
      <a href="#mml" class="nav-button">mml</a>  
      <a href="#about" class="nav-button">chapy-chap</a>
    </nav>
  </header>

  <!-- Tray (was Hero Slider) -->
  <section class="tray">

    <!-- Slide 1 -->
    <div class="slide active">
      <div class="tray-image"></div>

      <div class="tray-sidebar">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>

        <div class="text-block">
          <h1>Header Title</h1>
          <hr>
          <p>Subtext area describing the project, concept, or brand.</p>
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <div class="tray-image"></div>

      <div class="tray-sidebar">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>

        <div class="text-block">
          <h1>Second Slide</h1>
          <hr>
          <p>Different content for the second tray section.</p>
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <div class="tray-image"></div>

      <div class="tray-sidebar">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>

        <div class="text-block">
          <h1>Third Slide</h1>
          <hr>
          <p>Placeholder text for slide three.</p>
        </div>
      </div>
    </div>

  </section>

  <!-- Cover Section -->
  <section class="cover-section">
    <div class="cover-content">
      <h2>Scroll Cover Section</h2>
      <p>This section scrolls up and covers the tray area.</p>
    </div>
  </section>

  <script src="js/slider.js"></script>
  <script src="js/tray-scroll.js"></script>

</body>
</html>
