<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapy Design</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header Navigation -->
  <header class="top-nav">
    <div class="logo">
      <img src="img/Chapy-Square.png" alt="Chapy Logo">
    </div>
    <nav class="nav-links">
      <a href="#projects" class="nav-button">Project</a>
      <a href="#contact" class="nav-button">Contact</a>
      <a href="#about" class="nav-button">About</a>
    </nav>
  </header>

 <!-- Hero Slider -->
<section class="hero-slider">

  <!-- Slide 1 -->
  <div class="slide active">
    <div class="hero-image"></div>
    <div class="hero-content">
      <div class="hero-grid">
        <!-- Image Grid -->
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>

        <!-- Text Block -->
        <div class="text-block">
          <h2>Header Title</h2>
          <hr>
          <p>
            Subtext area describing the project, concept, or brand. 
            This can be a few lines of text that scales for mobile.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide 2 -->
  <div class="slide">
    <div class="hero-image"></div>
    <div class="hero-content">
      <div class="hero-grid">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
        <div class="text-block">
          <h2>Second Slide</h2>
          <hr>
          <p>Different content for the second hero section.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide 3 -->
  <div class="slide">
    <div class="hero-image"></div>
    <div class="hero-content">
      <div class="hero-grid">
        <div class="image-grid">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
        <div class="text-block">
          <h2>Third Slide</h2>
          <hr>
          <p>Placeholder text for slide three.</p>
        </div>
      </div>
    </div>
  </div>

</section>

<!-- Slider JS -->
<script src="js/slider.js"></script>



</body>
</html>
